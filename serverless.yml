service: aws-python-thumbnail

frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.8
  region: eu-west-2
  profile: Stephen
  stage: dev
  timeout: 10
  memorySize: 128
  enviroment:
    THUMBNAIL_SIZE: 128
    REGION_NAME: ${self:provider.region}
  iam:
    role:
      statements:
        - Effect: 'Allow'
          Resource: '*'
          Action: 's3:*'
custom:
  bucket: stephen-thumbnails
  pythonRequirements:
  dockerizePip: true

functions:
  s3_thumbnail_generator:
    handler: handler.s3_thumbnail_generator
    events:
      - s3:
        bucket: ${self:custom.bucket}
        event: s3:ObjectCreated:*
        rules:
          - suffix: .png

plugins:
  - serverless-python-requirements
